<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../lib/d3/d3.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link href="css/mapa_new.css" rel="stylesheet" type="text/css" />
    <title>US Covid-19 County Map</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="datosMapa">
        <div id="cajaDatos">
          <div id="tasa-parados">
            <div id="year"></div>
            <div id="monthday"></div>
          </div>
        </div>
        <div id="mapas">
          <div id="mapa"></div>
        </div>
        <div id="leyenda">
          <div class="key">
            <div class="masCinco">
              <div class="textoLeyenda color"><span>No reported cases</span></div>
            </div>
          </div>
          <div class="key">
            <div class="masVeinticinco">
              <div class="textoLeyenda color"><span>5</span></div>
            </div>
          </div>
          <div class="key">
            <div class="masQuince">
              <div class="textoLeyenda color"><span>10</span></div>
            </div>
          </div>
          <div class="key">
            <div class="masVeinticinco">
              <div class="textoLeyenda color"><span>50</span></div>
            </div>
          </div>
          <div class="key">
            <div class="masTreintaYCinco">
              <div class="textoLeyenda color"><span>100</span></div>
            </div>
          </div>
          <!--
            <div class="k"><div class="color" style="background: rgb(255, 231, 235);"></div><div class="text"><span>2%</span></div></div>
          -->
        </div>
      </div>
      <script src="mapa_simplyfied.js" type="text/javascript"></script>
    </div>
  </body>
</html>
